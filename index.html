<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolzapp</title>

    <!-- css file -->
    <link rel="stylesheet" href="./css/style.css">

    <!-- font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">

    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <!-- Vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
</head>
<body>
    <!-- parte generale centrale -->
    <div id="app" class="big-container">
        <!-- barra laterale contatti -->
        <aside class="left-container">

            <header class="header-left-side">

                <div class="img-name">

                    <img src="./img/avatar_io.jpg" alt="avatar utente">
    
                    <h4>Nome Utente</h4>

                </div>


                <ul>
                    <li><a href="#"><i class="fas fa-circle-notch"></i></a></li>

                    <li><a href="#"><i class="fas fa-comment-alt"></i></a></li>

                    <li><a href="#"><i class="fas fa-ellipsis-v"></i></a></li>
                </ul>

            </header>

            <section class="notifiche">
                <i class="fas fa-bell-slash"></i>

                <div class="notifiche-mode">
                    <h4>Ricevi notifiche di nuovi messaggi</h4>
                    <h5>Attiva notifiche desktop</h5>
                </div>
            </section>

            <section class="search-chat">

                <div class="search-bar">
                    
                    <div class="search-button">
                        <i class="fas fa-search"></i>
                    </div>
                    
                    <input type="text" placeholder="Cerca o inizia una nuova chat">
                </div>
            </section>

            <section class="main-left-side">

            </section>

        </aside>

        <!-- corpo centrale messaggi -->
        <section class="main-container">

            <header class="header-middle-side">

            </header>

            <section class="main-middle-side">

            </section>

            <footer class="foot-middle-side">

            </footer>

        </section>
    </div>
    



    <!-- tool.js -->
    <script src="./js/tool.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolzapp</title>

    <!-- css file -->
    <link rel="stylesheet" href="./css/style.css">

    <!-- font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">

    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <!-- Vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
</head>
<body>
    <!-- parte generale centrale -->
    <div id="app" class="big-container">
        <!-- barra laterale contatti -->
        <aside class="left-container">

            <header class="header-left-side">

                <div class="img-name">

                    <img src="./img/avatar_io.jpg" >
    
                    <h4>Nome Utente</h4>

                </div>


                <ul class="tipical">
                    <li><a href="#"><i class="fas fa-circle-notch"></i></a></li>

                    <li><a href="#"><i class="fas fa-comment-alt"></i></a></li>

                    <li><a href="#"><i class="fas fa-ellipsis-v"></i></a></li>
                </ul>

            </header>

            <section class="notifiche">
                <i class="fas fa-bell-slash"></i>

                <div class="notifiche-mode">
                    <h4>Ricevi notifiche di nuovi messaggi</h4>
                    <h5>Attiva notifiche desktop</h5>
                </div>
            </section>

            <section class="search-chat">

                <div class="search-bar">
                    
                    <div class="search-button">
                        <i class="fas fa-search"></i>
                    </div>
                    
                    <input type="text" placeholder="Cerca o inizia una nuova chat">
                </div>
            </section>

            <section class="main-left-side">
                <ul>
                    <li v-for="(item, index) in listContact"
                        @click="messPos(index)"
                        :class="{ active: index === indexMess }"
                    
                    >
                    
                    
                    
                    
                    
                        <!-- come printare l'immagine?
                        sfruttare una funzione che sulla base del numero di avatar stampi a ciclo le img? -->
                        <img :src="`./img/avatar${item.avatar}.jpg`" >

                        <h4>{{item.name}}</h4>
                        
                    </li> 

                    
                    <!-- <li class="avatar 1">
                        <img src="./img/avatar_1.jpg" alt="avatar 1">

                        <h4>Michele</h4>
                    </li> -->

                    <!-- <li>
                        <img src="./img/avatar_2.jpg" alt="avatar 2">

                        <h4>Fabio</h4>
                    </li>

                    <li>
                        <img src="./img/avatar_3.jpg" alt="avatar 3">

                        <h4>Samuele</h4>
                    </li>

                    <li>
                        <img src="./img/avatar_4.jpg" alt="avatar 4">

                        <h4>Luisa</h4>
                    </li> -->

                    

                    
                </ul>

            </section>

        </aside>

        <!-- corpo centrale messaggi -->
        <section class="main-container">

            <!-- cambia tutto al click -->


            <header class="header-middle-side">
                
                <div class="img-name">

                    <img 
                    :src="`./img/avatar${listContact[indexMess].avatar}.jpg`" 
                    alt=""
                    >

                    <div class="didascalia">

                        <h4>{{listContact[indexMess].name}}</h4>
    
                        <h5>Ultimo accesso oggi alle 10:35</h5>
                    </div>
    

                </div>

                <ul class="tipical">
                    <li><a href="#"><i class="fas fa-search"></i></a></li>

                    <li><a href="#"><i class="fas fa-paperclip"></i></a></li>

                    <li><a href="#"><i class="fas fa-ellipsis-v"></i></a></li>
                </ul>

            </header>

            <section  class="main-middle-side">

                <div v-for="item in listContact[indexMess].messages"
                :class="item.status == 'sent' ?  'messRight' : 'messLeft' "
                
                >  
                
                    <!-- your message green  mine message gray-->
                    <div class="message ">
                    
                        <h4>{{item.message}}</h4>

                        <h6>{{item.date}}</h6>
                    </div>

                    
                </div>
                    
                    
            </section> 

            <footer class="foot-middle-side">

                <i class="fas fa-smile-wink"></i>

                <input type="text" placeholder="Scrivi un messaggio">

                <i class="fas fa-microphone"></i>

            </footer>

        </section>
    </div>
    



    <!-- tool.js -->
    <script src="./js/tool.js"></script>
</body>
</html>
